<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像表示</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        img {
            display: block;
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <img src="/images/about1.png" alt="拡大画像">
</body>

</html>
